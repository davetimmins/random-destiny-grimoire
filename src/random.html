<template>
  <require from="./card-detail.html"></require>
  <section class="au-animate">
    <div id="progressBar"></div>
    <div class="timerControl" click.trigger="toggleTimer()">
      <span class="mega-octicon octicon-clock"></span>
      <span id="timerStop" class="mega-octicon octicon-circle-slash"></span>
    </div>
    <card-detail heading-text="${title}" heading-category="${categoryTitle}" 
      image-src="https://www.bungie.net${card.highResolution.image.sheetPath}" 
      description="${card.cardDescription}" 
      intro="${card.cardIntro}" 
      intro-attribution="${card.cardIntroAttribution}"></card-detail>
    <footer id="footer" class="${color}" style="padding-left: 0;">      
      <div class="clear text-pad">
        <a class="grey-text text-lighten-4 right" click.trigger="updateCard()"><span class="octicon octicon-sync"></span> new random card</span></a>
      </div>
      <div class="clear text-pad">
        <a class="grey-text text-lighten-4 right" if.bind="card" route-href="route: card; params.bind: {id:card.cardId}"><span class="octicon octicon-bookmark"></span><span> permalink</span></a>
      </div>
      <div class="clear grey-text text-lighten-4 right text-pad extra-pad">
        <span>share on</span>
        <a target="_blank" href="https://twitter.com/intent/tweet?text=Random Destiny Grimoire&via=davetimmins&url=${shareHref}"><img width="25" height="25" alt="Twitter" src="images/twitter-bird.svg" /></a>
        <span>, </span>
        <a target="_blank" href="https://facebook.com/sharer.php?u=${shareHref}"><img width="25" height="25" alt="facebook" src="images/FB-f-Logo__white_50.png" /></a>
        <span> or </span>
        <a target="_blank" href="https://www.reddit.com/submit?title=Random Destiny Grimoire&url=${shareHref}"><img width="25" height="25" alt="Reddit" src="images/reddit-alien.svg" /></a>
      </div>      
      <div class="footer-copyright clear text-pad">        
          <a class="grey-text text-lighten-4" href="http://davetimmins.com">&copy; 2016 dave timmins</a>
          <a class="grey-text text-lighten-4 right" href="https://github.com/davetimmins/random-destiny-grimoire"><span class="octicon octicon-logo-github"></span></a>      
      </div>
    </footer>    
  </section>
</template>
