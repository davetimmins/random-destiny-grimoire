<template>
  <require from="./card-detail.html"></require>
  <section class="au-animate">
    <card-detail heading-text="${title}" heading-category="${categoryTitle}" 
      image-src="https://www.bungie.net${card.highResolution.image.sheetPath}" 
      description="${card.cardDescription}" 
      intro="${card.cardIntro}" 
      intro-attribution="${card.cardIntroAttribution}"></card-detail>
    <footer id="footer" class="${color}" style="padding-left: 0;">      
      <div class="clear text-pad">
        <a class="grey-text text-lighten-4 right" route-href="route: random;"><span class="octicon octicon-sync"></span> <span> show random card</span></a>
      </div>      
      <div class="clear grey-text text-lighten-4 right text-pad extra-pad">
        <span>share on</span>
        <a target="_blank" href="https://twitter.com/intent/tweet?text=Grimoire Card :: ${encodedCardName}&via=davetimmins&url=${shareHref}"><img width="25" height="25" alt="Twitter" src="images/twitter-bird.svg" /></a>
        <span>, </span>
        <a target="_blank" href="https://facebook.com/sharer.php?u=${shareHref}"><img width="25" height="25" alt="facebook" src="images/FB-f-Logo__white_50.png" /></a>
        <span> or </span>
        <a target="_blank" href="https://www.reddit.com/submit?title=Destiny Grimoire Card :: ${encodedCardName}&url=${shareHref}"><img width="25" height="25" alt="Reddit" src="images/reddit-alien.svg" /></a>
      </div>      
      <div class="footer-copyright clear text-pad">        
          <a class="grey-text text-lighten-4" href="http://davetimmins.com">&copy; 2016 dave timmins</a>
          <a class="grey-text text-lighten-4 right" href="https://github.com/davetimmins/random-destiny-grimoire"><span class="octicon octicon-logo-github"></span></a>      
      </div>
    </footer>          
  </section>
</template>
