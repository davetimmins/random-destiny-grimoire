<template bindable="headingText, headingCategory, imageSrc, intro, introAttribution, description">
  <div id='grimoire-card' class="content">   
    <div class="row col">
      <h2 innerhtml='${headingCategory}'></h2>
      <h1 innerhtml='${headingText}'></h1>
    </div>
    <div class="row">
      <div class="col grim-img">
        <img src='${imageSrc}' alt="grimoire card" />
      </div>
      <div class="col grim-text">
        <h4 if.bind="intro" innerhtml='${intro}'></h4>
        <h5 if.bind="introAttribution" innerhtml='${introAttribution}'></h5>
        <p if.bind="description" innerhtml='${description}'></p>
      </div>
    </div>
  </div>    
</template>
